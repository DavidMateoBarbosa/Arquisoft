<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reportes</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Reportes</h1>
        <form action="/reporte/crear/" method="POST"> <!-- Reemplaza con la URL de tu backend -->
            {% csrf_token %}
            <div class="form-group">
                <label for="cuenta">Cuenta</label>
                <input type="text" class="form-control" id="cuenta" name="cuenta" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="number" step="0.01" class="form-control" id="monto" name="monto" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <br>
        <a href="/reporte/exportar/" class="btn btn-success">Listado de reportes</a>
    </div>
</body>
</html>
