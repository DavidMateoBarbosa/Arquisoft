<!DOCTYPE html>
<html>
<head>
    <title>Reporte</title>
</head>
<body>
    <h1>Reporte de datos ({{ cantidad }})</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Cuenta</th>
                <th>Fecha</th>
                <th>Monto</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for reporte in reportes %}
            <tr>
                <td>{{ reporte.cuenta }}</td>
                <td>{{ reporte.fecha }}</td>
                <td>{{ reporte.monto }}</td>
                <td>{{ reporte.descripcion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
